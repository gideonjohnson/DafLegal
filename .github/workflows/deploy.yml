name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  trigger-render-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Render Frontend Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "✅ Triggered Render frontend deployment"
          else
            echo "⚠️  RENDER_FRONTEND_DEPLOY_HOOK secret not set"
            echo "Please add your Render Deploy Hook URL to GitHub Secrets"
          fi

      - name: Trigger Render Backend Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "✅ Triggered Render backend deployment"
          else
            echo "⚠️  RENDER_BACKEND_DEPLOY_HOOK secret not set"
          fi
