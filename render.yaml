services:
- type: pserv
  name: daflegal-postgres
  env: docker
  dockerfilePath: ./Dockerfile.postgres
  dockerContext: .
  disk:
    name: postgres-data
    mountPath: /var/lib/postgresql/data
    sizeGB: 10
  envVars:
  - key: POSTGRES_USER
    value: daflegal
  - key: POSTGRES_PASSWORD
    generateValue: true
  - key: POSTGRES_DB
    value: daflegal
- type: pserv
  name: daflegal-redis
  env: docker
  dockerfilePath: ./Dockerfile.redis
  dockerContext: .
- type: web
  name: daflegal-backend
  env: docker
  dockerfilePath: ./backend/Dockerfile
  dockerContext: ./backend
  envVars:
  - key: DATABASE_URL
    fromService:
      type: pserv
      name: daflegal-postgres
      envVarKey: DATABASE_URL
  - key: REDIS_URL
    fromService:
      type: pserv
      name: daflegal-redis
      envVarKey: REDIS_URL
  - key: OPENAI_API_KEY
    sync: false
  - key: OPENAI_MODEL
    value: gpt-4o-mini
  - key: SECRET_KEY
    sync: false
  - key: ENVIRONMENT
    value: production
  - key: CLOUDINARY_CLOUD_NAME
    sync: false
  - key: CLOUDINARY_API_KEY
    sync: false
  - key: CLOUDINARY_API_SECRET
    sync: false
  - key: STRIPE_SECRET_KEY
    sync: false
  - key: STRIPE_WEBHOOK_SECRET
    sync: false
  - key: STRIPE_STARTER_PRICE_ID
    sync: false
  - key: STRIPE_PRO_PRICE_ID
    sync: false
  - key: STRIPE_TEAM_PRICE_ID
    sync: false
  - key: SENTRY_DSN
    sync: false
  - key: HEALTHCHECK_URL
    sync: false
  - key: CLAMAV_ENABLED
    value: false
  autoDeploy: true
  branch: main
  healthCheckPath: /health
- type: worker
  name: daflegal-worker
  env: docker
  dockerfilePath: ./backend/Dockerfile.worker
  dockerContext: ./backend
  envVars:
  - key: DATABASE_URL
    fromService:
      type: pserv
      name: daflegal-postgres
      envVarKey: DATABASE_URL
  - key: REDIS_URL
    fromService:
      type: pserv
      name: daflegal-redis
      envVarKey: REDIS_URL
  - key: OPENAI_API_KEY
    sync: false
  - key: OPENAI_MODEL
    value: gpt-4o-mini
  - key: SECRET_KEY
    sync: false
  - key: ENVIRONMENT
    value: production
  - key: CLOUDINARY_CLOUD_NAME
    sync: false
  - key: CLOUDINARY_API_KEY
    sync: false
  - key: CLOUDINARY_API_SECRET
    sync: false
  - key: CLAMAV_ENABLED
    value: false
  autoDeploy: true
  branch: main
- type: web
  name: daflegal-frontend
  env: node
  buildCommand: npm install && npm run build
  startCommand: npm start
  envVars:
  - key: NODE_ENV
    value: production
  - key: NEXT_PUBLIC_API_URL
    value: https://daflegal-backend.onrender.com
  - key: NEXTAUTH_URL
    value: https://daflegal.com
  - key: NEXTAUTH_SECRET
    sync: false
  - key: GOOGLE_CLIENT_ID
    sync: false
  - key: GOOGLE_CLIENT_SECRET
    sync: false
  - key: NEXT_PUBLIC_GA_MEASUREMENT_ID
    sync: false
  - key: NEXT_PUBLIC_CLARITY_PROJECT_ID
    sync: false
  - key: NEXT_PUBLIC_CRISP_WEBSITE_ID
    sync: false
  - key: MAILCHIMP_API_KEY
    sync: false
  - key: MAILCHIMP_LIST_ID
    sync: false
  autoDeploy: true
  branch: main
  rootDir: frontend
