services:
  # Backend API Service
  - type: web
    name: daflegal-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
    autoDeploy: true
    branch: main

  # Frontend Service - All 12 features implemented
  - type: web
    name: daflegal-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      # Essential
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://daflegal-backend.onrender.com

      # NextAuth (Required for authentication)
      - key: NEXTAUTH_URL
        value: https://daflegal-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        sync: false  # Set in Render dashboard

      # Google OAuth (Optional - set in Render dashboard if needed)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

      # Analytics (Optional - set in Render dashboard)
      - key: NEXT_PUBLIC_GA_MEASUREMENT_ID
        sync: false
      - key: NEXT_PUBLIC_CLARITY_PROJECT_ID
        sync: false

      # Live Chat (Optional - set in Render dashboard)
      - key: NEXT_PUBLIC_CRISP_WEBSITE_ID
        sync: false

      # Email Marketing (Optional - set in Render dashboard)
      - key: MAILCHIMP_API_KEY
        sync: false
      - key: MAILCHIMP_LIST_ID
        sync: false
    autoDeploy: true
    branch: main
