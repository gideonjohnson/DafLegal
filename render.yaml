services:
  # PostgreSQL Database
  - type: pserv
    name: daflegal-postgres
    env: docker
    dockerfilePath: ./Dockerfile.postgres
    dockerContext: .
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 10
    envVars:
      - key: POSTGRES_USER
        value: daflegal
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: daflegal

  # Redis Cache
  - type: pserv
    name: daflegal-redis
    env: docker
    dockerfilePath: ./Dockerfile.redis
    dockerContext: .

  # ClamAV Virus Scanner (Disabled - uncomment to enable)
  # - type: pserv
  #   name: daflegal-clamav
  #   env: docker
  #   dockerfilePath: ./Dockerfile.clamav
  #   dockerContext: .
  #   disk:
  #     name: clamav-data
  #     mountPath: /var/lib/clamav
  #     sizeGB: 2
  #   healthCheckPath: /

  # Backend API Service
  - type: web
    name: daflegal-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: daflegal-postgres
          envVarKey: DATABASE_URL
      - key: REDIS_URL
        fromService:
          type: pserv
          name: daflegal-redis
          envVarKey: REDIS_URL
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_STARTER_PRICE_ID
        sync: false
      - key: STRIPE_PRO_PRICE_ID
        sync: false
      - key: STRIPE_TEAM_PRICE_ID
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: CLAMAV_ENABLED
        value: false
    autoDeploy: true
    branch: main
    healthCheckPath: /health

  # Celery Worker for Background Jobs
  - type: worker
    name: daflegal-worker
    env: docker
    dockerfilePath: ./backend/Dockerfile.worker
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: daflegal-postgres
          envVarKey: DATABASE_URL
      - key: REDIS_URL
        fromService:
          type: pserv
          name: daflegal-redis
          envVarKey: REDIS_URL
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLAMAV_ENABLED
        value: false
    autoDeploy: true
    branch: main

  # Frontend Service - All 12 features implemented
  - type: web
    name: daflegal-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      # Essential
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://daflegal-backend.onrender.com

      # NextAuth (Required for authentication)
      - key: NEXTAUTH_URL
        value: https://daflegal-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        sync: false  # Set in Render dashboard

      # Google OAuth (Optional - set in Render dashboard if needed)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

      # Analytics (Optional - set in Render dashboard)
      - key: NEXT_PUBLIC_GA_MEASUREMENT_ID
        sync: false
      - key: NEXT_PUBLIC_CLARITY_PROJECT_ID
        sync: false

      # Live Chat (Optional - set in Render dashboard)
      - key: NEXT_PUBLIC_CRISP_WEBSITE_ID
        sync: false

      # Email Marketing (Optional - set in Render dashboard)
      - key: MAILCHIMP_API_KEY
        sync: false
      - key: MAILCHIMP_LIST_ID
        sync: false
    autoDeploy: true
    branch: main
